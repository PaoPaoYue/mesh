spring.application.name=dictionary-application
logging.level.com.github.paopaoyue.mesh=INFO
mesh.rpc.client-enabled=true
mesh.rpc.client-services[0].name=dictionary-application
mesh.rpc.client-services[0].host=localhost
mesh.rpc.client-services[0].port=8080
mesh.rpc.server-enabled=true
mesh.rpc.server-service.name=dictionary-application
mesh.rpc.server-service.host=localhost
mesh.rpc.server-service.port=8080
mesh.rpc.packet-max-size=1024
mesh.rpc.server-network-threads=2
