syntax = "proto3";

package rpc;

option java_package = "com.github.paopaoyue.mesh.rpc.proto";
option java_outer_classname = "Base";


message RespBase {
  int32 code = 1;
  string message = 2;
}

enum StatusCode {
  OK = 0;

  NETWORK_ERROR = 201;
  SERVICE_UNAVAILABLE = 202;
  GATEWAY_TIMEOUT = 203;

  INTERNAL_SERVER_ERROR = 90001;
  INVALID_PARAM_ERROR = 90002;
}
